{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login:</h2>
    <h5>(Must be SuperUser, please check with the site admin)</h5>

    {% if form.errors %}
        <p>Your username and password didn't matched. Please try again</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

</div>
{% endblock %}
