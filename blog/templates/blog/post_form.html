{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>New Post</h1>
<form class="post-form" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="save btn btn-primary">Save</button>  
</form>
<script>
    $('.summernote').summernote({
        placeholder: 'Text',
        tabsize: 2,
        height: 300
      });
</script>
{% endblock %}
