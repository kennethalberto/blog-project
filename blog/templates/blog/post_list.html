{% extends 'blog/base.html' %}
{% block content %}
<div class="centerstage">
    {% for post in post_list %}
        <a class="custom-card" href="{% url 'post_detail' pk=post.pk %}">
            <div class="card post">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <h6 class="class-subtitle mb-2 text-muted">
                        <p>Published on: {{ post.published_date|date:"F d, Y, f A " }}</p>
                    </h6>
                    Comments: {{ post.approve_comments.count }}
                </div>
            </div>
        </a>
    {% empty %}
        <p>There's nothing in here..</p>
    {% endfor %}
</div>
{% endblock %}
